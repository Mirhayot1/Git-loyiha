
<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parolni O'zgartirish</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
            color: #333;
        }

        /* Animatsiyali shakllar */
        .background-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.5;
            animation: float 10s infinite ease-in-out;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .shape:nth-child(1) {
            width: 200px;
            height: 200px;
            background-color: #ffb6c1;
            top: 20%;
            left: 15%;
            animation-duration: 12s;
        }

        .shape:nth-child(2) {
            width: 300px;
            height: 300px;
            background-color: #87cefa;
            top: 70%;
            left: 70%;
            animation-duration: 15s;
        }

        .shape:nth-child(3) {
            width: 150px;
            height: 150px;
            background-color: #ffd700;
            top: 50%;
            left: 40%;
            animation-duration: 18s;
        }

        /* Shakllar hover effekti */
        .shape:hover {
            transform: scale(1.1);
            opacity: 0.7;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); }
            50% { transform: translateY(-20px) translateX(-20px); }
        }

        .container {
            width: 350px;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            z-index: 1;
        }

        /* Container hover effekti */
        .container:hover {
            transform: translateY(-5px) scale(1.02);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-weight: bold;
        }

        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: 1px solid #ddd;
            border-radius: 6px;
            background-color: #f9f9f9;
            font-size: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        /* Kirish maydoni hover effekti */
        input[type="password"]:hover {
            border-color: #764ba2;
            box-shadow: 0 0 8px rgba(118, 75, 162, 0.2);
        }

        input[type="password"]:focus {
            outline: none;
            border-color: #764ba2;
            box-shadow: 0 0 8px rgba(118, 75, 162, 0.4);
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            color: #fff;
            background-color: #667eea;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        /* Tugma hover effekti */
        button:hover {
            background-color: #4a56d1;
            transform: scale(1.05);
        }

        .message {
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
            font-weight: bold;
        }

        .error {
            color: #e74c3c;
        }

        .success {
            color: #27ae60;
        }
    </style>
</head>
<body>

<div class="background-shapes">
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
</div>

<div class="container">
    <form method="post" class="password-change-form"> {% csrf_token %}
        <h2>Parolni O'zgartirish</h2>
        <input type="password" id="oldPassword" placeholder="Eski parolni kiriting" required>
        <input type="password" id="newPassword" placeholder="Yangi parolni kiriting" required>
        <input type="password" id="confirmPassword" placeholder="Yangi parolni tasdiqlang" required>
        <button onclick="changePassword()">Parolni O'zgartirish</button>
        <div class="message" id="message"></div>
    </form>
</div>

<script>
    function changePassword() {
        const oldPassword = document.getElementById('oldPassword').value;
        const newPassword = document.getElementById('newPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const messageElement = document.getElementById('message');

        if (newPassword !== confirmPassword) {
            messageElement.textContent = "Yangi parol mos emas!";
            messageElement.className = "message error";
        } else {
            messageElement.textContent = "Parol muvaffaqiyatli o'zgartirildi!";
            messageElement.className = "message success";
        }
    }
</script>

</body>
</html>
