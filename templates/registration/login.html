
<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Orqa fon animatsiyali gradient */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(45deg, #667eea, #764ba2, #ffb6c1);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            width: 350px;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-8px);
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
            font-weight: bold;
        }

        .input-container {
            position: relative;
            margin: 12px 0;
        }

        .input-container .fa {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            color: #667eea;
        }

        .input-field {
            width: 100%;
            padding: 12px 12px 12px 40px; /* ikonka joyi uchun o'ngdan boâ€˜shliq */
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            background-color: #f9f9f9;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .input-field:hover {
            border-color: #764ba2;
            box-shadow: 0 0 8px rgba(118, 75, 162, 0.2);
        }

        .input-field:focus {
            outline: none;
            border-color: #764ba2;
            box-shadow: 0 0 8px rgba(118, 75, 162, 0.4);
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            color: #fff;
            background-color: #667eea;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #4a56d1;
            transform: scale(1.05);
        }

        .message {
            margin-top: 15px;
            font-size: 14px;
            color: #e74c3c;
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <form method="post" class="login100-form validate-form">{% csrf_token %}
        <span class="login100-form-title">
            Tizimga kirish
        </span>
        <h2>Tizimga Kirish</h2>
        <div class="input-container">
           <i class="fa fa-user"></i>
           <input type="text" id="username" class="input-field" placeholder="Foydalanuvchi nomi" required name="username">
        </div>
        <div class="input-container">
          <i class="fa fa-lock"></i>
          <input type="password" id="password" class="input-field" placeholder="Parol" required name="password">
        </div>
        <button onclick="login()">Kirish</button>
        <div class="message" id="message">Login yoki parol noto'g'ri</div>
    </form>
</div>

<script>
    function login() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const messageElement = document.getElementById('message');

        // Login va parolni tekshirish (demo uchun misol)
        if (username === "user" && password === "password123") {
            alert("Kirish muvaffaqiyatli amalga oshirildi!");
            messageElement.style.display = "none";
        } else {
            messageElement.style.display = "block";
        }
    }
</script>

</body>
</html>
